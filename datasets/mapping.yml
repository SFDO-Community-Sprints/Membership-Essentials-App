# Accounts
Account:
    sf_object: Account
    fields:
        # Standard Fields
        - Name
        - Description
        - BillingStreet
        - BillingCity
        - BillingState
        - BillingPostalCode
        - BillingCountry
        - Phone
        - Fax
        - Website
        - NumberOfEmployees
        - AccountNumber
        - Site
        - Type

# Contacts
Contact:
    sf_object: Contact
    anchor_date: 2021-06-01
    fields:
        # Standard Fields
        - Salutation
        - FirstName
        - LastName
        - Email
        - Phone
        - MobilePhone
        - OtherPhone
        - HomePhone
        - Title
        - Birthdate
        - MailingStreet
        - MailingCity
        - MailingState
        - MailingPostalCode
        - MailingCountry

    lookups:
        AccountId:
            table: Account

# Opportunity
Opportunity:
    sf_object: Opportunity
    anchor_date: 2021-06-01
    fields:
        # Standard Fields
        - Amount
        - CloseDate
        - Name
        - StageName

        # Custom Fields

    lookups:
        AccountId:
            table: Account

# Price Book
Pricebook2:
    sf_object: Pricebook2
    anchor_date: 2021-06-01
    fields:
        # Standard Fields
        - Name
        - IsActive

        # Custom Fields

# Products
Product2:
    sf_object: Product2
    anchor_date: 2021-06-01
    fields:
        # Standard Fields
        - Name
        - IsActive

        # Custom Fields


# Membership
Membership:
    sf_object: Membership__c
    anchor_date: 2021-06-01
    fields:
        # Standard Fields
        - Name

        # Custom Fields
        - Does_Not_Expire__c
        - End_Date__c
        - Origin__c
        - Primary__c
        - Start_Date__c
        - Status__c
        - Type__c

    lookups:
        Account__c:
            table: Account
        Primary_Contact__c:
            table: Contact
        Opportunity__c:
            table: Opportunity
        Product__c:
            table: Product2

# Membership Contact Roles
Membership Contact Role:
    sf_object: Membership_Contact_Role__c
    anchor_date: 2021-06-01
    fields:
        # Standard Fields
        - Name

        # Custom Fields
        - Does_Not_Expire__c
        - End_Date__c
        - Is_Primary__c
        - Role__c
        - Start_Date__c
        - Status__c
